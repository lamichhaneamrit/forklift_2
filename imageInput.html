<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel='stylesheet' , href='style1.css'>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet" />
    <title>Upload your Photos of Forklift</title>
</head>

<body>
    <nav id="nav">
        <ul class="left-ul">
            <li>
                <a href=""><img src="Images/small_f_logo.PNG" alt="Logo not found" class="logo1" /></a>
            </li>
        </ul>
        <div class="empty"></div>
        <ul class="right-ul">
            <li><a href="" class="btn btn-sweet">Login</a></li>
            <li><a href="" class="btn btn-outline">Sign Up</a></li>
        </ul>
    </nav>
    <div>

    </div>
    <div class="content">

        <div class="content-section">
            <h1 class="dashboard-heading">Update Picture</h1>
            <div>

                <div class="group">
                    <label for="myLabel" class="form--label" id="label"></label>
                    <input type="file" name="" id="myLabel" class="myImage" onchange="imageName();">
                </div>
                <!-- Close group -->
                <div class="group">
                    <input type="submit" name="" class="btn btn-sweet" value="Update Picture" />
                </div>
                <!-- Close group -->
                <br><br>
                <div class="alert alert-success">
                    <div class="alert-heading">
                        <span class="alert-icon">&check;</span>
                        <span class="alert-heading-text"><strong>Success</strong></span>
                    </div>
                    <!-- Close alert-heading -->
                    <div class="alert-body">
                        Your account has been created successfully
                    </div>
                    <!-- Close alert-body -->
                </div>
                <!-- Close alert -->

                <br><br>
                <div class="alert alert-danger">
                    <div class="alert-heading">
                        <span class="alert-icon">&#10005;</span>
                        <span class="alert-heading-text"><strong>Error</strong></span>
                    </div>
                    <!-- Close alert-heading -->
                    <div class="alert-body">
                        Sorry first login to the dashboard
                    </div>
                    <!-- Close alert-body -->
                </div>
                <!-- Close alert -->

            </div>
        </div>
        <!-- Close content-section -->
    </div>
    <!-- Close content -->
    </div>
    <!-- Close dashboard -->
    </div>
    <!-- Close container -->

    <script>
        function imageName() {

            let image = document.getElementById("myLabel").value;
            let imageName = image.split("\\");
            let index = imageName.length - 1;
            let label = document.getElementById("label");
            label.innerText = imageName[index];

        }
    </script>
</body>

</html>
